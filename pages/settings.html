<form>
    <div class="form-group">
        <h5>User Settings</h5>
    </div>
    <div class="form-group">
        <div class="input-group input-group-sm">
            <div class="checkbox checkbox-info checkbox-circle checkbox-asana">
                <input id="hideArchivedProjects" class="styled" type="checkbox" data-ng-model="settingsCtrl.hideArchivedProjects" data-ng-change="settingsCtrl.changeHideArchivedProjects()"/>
                <label for="hideArchivedProjects">Hide Archived Projects</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group input-group-sm">
            <div class="checkbox checkbox-info checkbox-circle checkbox-asana">
                <input id="defaultAssigneeMe" class="styled" type="checkbox" data-ng-model="settingsCtrl.defaultAssigneeMe" data-ng-change="settingsCtrl.changeDefaultAssigneeMe()"/>
                <label for="defaultAssigneeMe">Default Assignee - Me</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group input-group-sm">
            <div class="checkbox checkbox-info checkbox-circle checkbox-asana">
                <input id="projectOptional" class="styled" type="checkbox" data-ng-model="settingsCtrl.projectOptional" data-ng-change="settingsCtrl.changeProjectOptional()"/>
                <label for="projectOptional">Project Optional</label>
            </div>
        </div>
    </div>
</form>
