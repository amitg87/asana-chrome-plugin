<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-sanitize.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/select.min.js"></script>
    <script src="js/lib/ui-bootstrap-tpls.min.js"></script>
    <script src="js/lib/datetime-picker.min.js"></script>
    <script src="js/lib/angular-clipboard.js"></script>

    <script src="js/lib/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/AsanaService.js"></script>
    <script src="js/AsanaController.js"></script>
    <script src="js/AsanaDirective.js"></script>
    <script src="js/filter.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' />
    <link href="css/lib/select.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/lib/select2.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/lib/awesome-bootstrap-checkbox.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <base href="/"/>
</head>
<body class="container asana-ng-container" data-ng-app="asana" data-ng-controller="userController as userCtrl">
<header data-ng-show="userCtrl.loggedIn">
    <div class="row margin-bottom-5">
        <div class="col col-xs-2 padding-right-xs text-center">
            <img class="img-circle profile-img profile-img-md" data-ng-src="{{userCtrl.user.photo.image_36x36}}"
                 src="img/nopicture.png">
        </div>
        <div class="col col-xs-8 padding-left-zero padding-right-zero overflow-ellipsis">
            <div class="col col-xs-12 padding-left-zero line-height-one">
                <span class="text-primary font-size-12" data-ng-bind="userCtrl.user.name"></span>
            </div>
            <div class="col col-xs-12 padding-left-zero line-height-one">
                <span class="text-gray font-size-10" data-ng-bind="userCtrl.user.email"></span>
            </div>
        </div>
        <div class="col col-xs-2 padding-left-zero text-center">
            <a href="https://github.com/amitg87/asana-chrome-plugin/wiki/AsanaNG-Wiki" target="_blank" title="Help">
                <i class="fa fa-question-circle font-size-30"></i>
            </a>
        </div>
    </div>
    <ul class="nav nav-pills">
        <li role="presentation" title="Create Task in Asana" data-ng-class="{ active: userCtrl.isActive('create')}">
            <a href="create"><i class="fa fa-plus-circle"></i> Create</a>
        </li>
        <li role="presentation" title="Manage Tasks" data-ng-class="{ active: userCtrl.isActive('manage')}">
            <a href="manage"><i class="fa fa-check-circle"></i> Manage</a>
        </li>
        <li role="presentation" title="AsanaNG Settings" data-ng-class="{ active: userCtrl.isActive('settings')}">
            <a href="settings"><i class="fa fa-gear"></i> Settings</a>
        </li>
    </ul>
</header>
<section class="padding-all-xs" data-ng-show="userCtrl.loggedIn">
    <div data-ng-view></div>
</section>

<div class="row text-center" data-ng-hide="userCtrl.loggedIn" style="height: 250px; line-height: 50px;">
    <div class="row">
        Welcome to Asana Chrome Plugin.
    </div>
    <div class="row">
        <button type="button" class="btn btn-default btn-lg btn-asana" data-ng-click="userCtrl.createTab('https://app.asana.com')" style="vertical-align: middle;">
            Log In
        </button>
    </div>
</div>
</body>
</html>
